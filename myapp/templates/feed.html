<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InstaClone</title>
</head>
<body>
{% csrf_token %}
  {% for post in posts %}

    <h3> Posted by: {{ post.user.username }}</h3>
    <img src="{{ post.image_url }}">
    <span>{{ post.caption }}</span>

  {% endfor %}
</body>
</html>
